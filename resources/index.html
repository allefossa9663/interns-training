<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Electron!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <section class="hero is-warning is-fullheight is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title nav-center">Welcome to Electron</h1>
                <h2 class="subtitle nav-center">Fill the form below to transfer a file</h2>
                <div class="columns has-addons nav-center">
                    <form id="input1">
                        <input class="input Ip" type="text" placeholder="Ip address">
                    </form>
                    <form id="input2">
                        <input class="input port" type="text" placeholder="Port">
                    </form>
                    <label for="inputId">Choose a file</label>
                    <input id="inputId" type="file" style="position: fixed; top: -100em">
                </div>
                <div class="container is-small nav-right">
                    <form id="send">
                        <a class="button is-info">Send</a>
                    </form>
                </div>
                <div class="container nav-center">
                    <form id="porta">
                        <p class="message is-warning"></p>
                    </form>
                </div>
                <div class="container is-small nav-center is-warning">
                    <form id="output"></form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js">
        </script>
    </section>
</body>
</html>
